<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<div class="container-fluid main">
  <h2>Angular CRUD operation with ARRAY.</h2>

  <form>
    <div class="mb-3">
      <label  class="form-label">Enter name of Student</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="formData.name">
    </div>
    <div class="mb-3">
      <label  class="form-label">Enter Score of Student</label>
      <input type="text" class="form-control" name="score" [(ngModel)]="formData.score">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addData()">Submit</button>
  </form>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Score</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let std of students; let i = index">
      <td>{{std.name}}</td>
      <td>{{std.score}}</td>
      <td><button class="btn btn-warning" (click) = "updateData(i)">EDIT</button>&nbsp;<button class="btn btn-danger" (click) = deleteData(i)>DELETE</button></td>
    </tr>
  </tbody>
</table>

<form *ngIf="updateDataArr">
  <h3>Update Form:</h3>
  <div class="mb-3">
    <label  class="form-label">Name of Student</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="updateDataArr.name">
  </div>
  <div class="mb-3">
    <label  class="form-label">Score of Student</label>
    <input type="text" class="form-control" name="score" [(ngModel)]="updateDataArr.score">
  </div>
</form>
</div>
